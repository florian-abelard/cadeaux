App\Entity\Idea:
  idea1:
    label: 'Coffret huile basilic'
    price: '<identity(new App\Entity\ValueObject\Price("14.90"))>'
  idea2:
    label: 'Livre d''activité'
    recipients: ['@recipient12', '@recipient13']
    price: '@price1'
  idea3:
    label: 'Attrape-plumes'
    price: '@price2'
  idea4:
    label: 'Les culottées Tome 1'
    recipients: ['@recipient1']
    price: '@price3'
  idea5:
    label: 'Cherche et trouve géant'
    price: '@price11'
  idea{6..8}:
    label: <sentence(3, true)>
    recipients: <randomElements(@recipient{1..22}, 1)>
    price: '@price*'
  idea{9..11}:
    label: <sentence(3, true)>
    recipients : <randomElements(@recipient{1..22}, 2)>
    price: '@price*'
  idea{12..15}:
    label: <sentence(3, true)>
    recipients: '<randomElements(@recipient{1..22}, 3)>'
    price: '@price*'
